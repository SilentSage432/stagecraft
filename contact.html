<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact the Sage - Sage Craft Alchemy</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'EB Garamond', serif;
            background: url('images/parchment_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #4b2e83;
        }
        header {
            background: #6a4b8c;
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            color: #f4e1b6;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        header img {
            height: 50px;
            margin-right: 1rem;
        }
        nav a {
            color: #f4e1b6;
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #d4af37;
        }
        .hero {
            text-align: center;
            padding: 6rem 1rem 4rem;
            background: rgba(255, 255, 255, 0.85);
            max-width: 700px;
            margin: 0 auto 3rem;
            border: 2px solid #d4af37;
            border-radius: 12px;
            box-shadow: 0 0 15px #d4af37;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #6a4b8c;
        }
        .hero p {
            font-size: 1.25rem;
            color: #4b2e83;
            font-style: italic;
        }
        main {
            max-width: 600px;
            margin: 0 auto 4rem;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 3rem;
            border: 2px solid #d4af37;
            border-radius: 12px;
            box-shadow: 0 0 15px #d4af37;
        }
        form label {
            display: block;
            font-weight: 700;
            margin-bottom: 0.5rem;
            margin-top: 1.5rem;
            color: #6a4b8c;
        }
        form input[type="text"],
        form input[type="email"],
        form select,
        form textarea {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #6a4b8c;
            border-radius: 6px;
            font-family: 'EB Garamond', serif;
            font-size: 1rem;
            color: #4b2e83;
            background: #f9f5e7;
            transition: border-color 0.3s ease;
        }
        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form select:focus,
        form textarea:focus {
            border-color: #d4af37;
            outline: none;
            background: #fff8dc;
        }
        form textarea {
            resize: vertical;
            min-height: 120px;
        }
        form button {
            margin-top: 2rem;
            background: #d4af37;
            color: #4b2e83;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1.25rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(212, 175, 55, 0.6);
            transition: background 0.3s ease;
        }
        form button:hover {
            background: #b9961f;
        }
        footer {
            background: #6a4b8c;
            color: #f4e1b6;
            text-align: center;
            padding: 1.5rem 2rem;
            font-size: 0.9rem;
            box-shadow: inset 0 1px 0 #d4af37;
        }
        footer a {
            color: #d4af37;
            text-decoration: none;
            margin: 0 0.5rem;
            font-weight: 600;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo_contact.png" alt="Sage Craft Alchemy Contact Logo" />
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="printables.html">Grimoire</a>
            <a href="about.html">About</a>
            <a href="lore.html">Lore</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <h1>Contact the Sage</h1>
        <p>Send your inquiries, visions, or magical requests.</p>
    </section>
    <main>
        <form action="https://formsubmit.co/SageCraftAlchemy@proton.me" method="POST">
            <input type="hidden" name="_next" value="https://sagecraftalchemy.com/thank-you.html">
            <input type="hidden" name="_captcha" value="false">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

            <label for="topic">Topic</label>
            <select id="topic" name="topic" required>
                <option value="" disabled selected>Select a topic</option>
                <option value="general">General Inquiry</option>
                <option value="custom_order">Custom Order</option>
                <option value="collaboration">Collaboration</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <a href="index.html">Home</a> |
        <a href="shop.html">Shop</a> |
        <a href="printables.html">Grimoire</a> |
        <a href="about.html">About</a> |
        <a href="lore.html">Lore</a> |
        <a href="contact.html">Contact</a>
        <p>&copy; 2025 Sage Craft Alchemy. All rights reserved.</p>
    </footer>
    <div id="sage-chat-portal"></div>
    <script>
        window.addEventListener('load', () => {
          fetch("/components/sage-chat.html")
            .then(res => res.text())
            .then(html => {
              document.getElementById("sage-chat-portal").innerHTML = html;

              const script = document.createElement('script');
              script.src = "/scripts/sage-chat.js";
              script.onload = () => {
                console.log("âœ¨ Sage script loaded.");

                window.sendMessage = async function() {
                  const userInput = document.getElementById('user-input');
                  const chatLog = document.getElementById('chat-log');

                  const original = userInput.value.trim();
                  if (original === '') return;

                  appendMessage("You", original);
                  userInput.value = '';

                  const response = await generateSageResponse(original);
                  appendMessage("The Sage", response);
                };

                function appendMessage(sender, message) {
                  const chatLog = document.getElementById('chat-log');
                  const msgEl = document.createElement('div');
                  msgEl.innerHTML = `<strong>${sender}:</strong> ${message}`;
                  chatLog.appendChild(msgEl);
                  chatLog.scrollTop = chatLog.scrollHeight;
                }

                const sigilBtn = document.getElementById('sigil-btn');
                const chatContainer = document.getElementById('chat-container');
                const userInput = document.getElementById('user-input');
                const sendBtn = document.querySelector('#chat-input button');

                if (sigilBtn && chatContainer && userInput && sendBtn) {
                  console.log("ðŸŒŸ Binding sigil and send button...");

                  sigilBtn.addEventListener('click', () => {
                    chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
                  });

                  sendBtn.addEventListener('click', () => {
                    if (typeof sendMessage === 'function') {
                      sendMessage();
                    }
                  });

                  userInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                      e.preventDefault();
                      if (typeof sendMessage === 'function') {
                        sendMessage();
                      }
                    }
                  });
                }

                document.addEventListener('click', function(e) {
                  if (e.target.classList.contains('suggestion')) {
                    const action = e.target.dataset.action;
                    if (action === 'ask') {
                      const query = e.target.dataset.query;
                      if (query) {
                        const userInput = document.getElementById('user-input');
                        userInput.value = query;
                        if (typeof sendMessage === 'function') {
                          sendMessage();
                        }
                      }
                    } else if (action === 'redirect') {
                      const url = e.target.dataset.url;
                      if (url) {
                        window.location.href = url;
                      }
                    }
                  }
                });

                // Auto-open the Sage chat and display welcome after load
                setTimeout(() => {
                  const chatLog = document.getElementById('chat-log');
                  const chatContainer = document.getElementById('chat-container');
                  const sigilBtn = document.getElementById('sigil-btn');

                  if (sigilBtn && chatContainer && chatLog) {
                    if (chatContainer.style.display !== 'flex') {
                      sigilBtn.click();
                    }

                    const welcome = document.createElement('div');
                    welcome.className = "sage-message";
                    welcome.innerHTML = `<strong>The Sage:</strong> If you wish to speak beyond the veil, I shall carry your words to their destined mark.`;
                    chatLog.appendChild(welcome);

                    const suggestionsHTML = `
                      <div class="suggestions">
                        <button class="suggestion" data-action="redirect" data-url="shop.html">Visit the Shop</button>
                        <button class="suggestion" data-action="redirect" data-url="printables.html">View the Grimoire</button>
                        <button class="suggestion" data-action="redirect" data-url="about.html">Learn about the Sage</button>
                        <button class="suggestion" data-action="redirect" data-url="contact.html">Contact the Sage</button>
                      </div>
                    `;
                    chatLog.insertAdjacentHTML('beforeend', suggestionsHTML);
                    chatLog.scrollTop = chatLog.scrollHeight;
                  }
                }, 4000);
              };
              document.body.appendChild(script);
            });
        });
      </script>
</body>
</html>
